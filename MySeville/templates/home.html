{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'res/img/logoMS.png' %}"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div id="carouselSeville" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'res/img/carrousel/valencia.png' %}" class="d-block w-100" alt="Seville Image 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'res/img/carrousel/sevilla.jpg' %}" class="d-block w-100" alt="Seville Image 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'res/img/carrousel/ss.png' %}" class="d-block w-100" alt="Seville Image 3">
            </div>
            <div class="carousel-item">
                <img src="{% static 'res/img/carrousel/retiro.png' %}" class="d-block w-100" alt="Seville Image 5">
            </div>
            <div class="carousel-item">
                <img src="{% static 'res/img/carrousel/granada.png' %}" class="d-block w-100" alt="Seville Image 5">
            </div>
        </div>
    </div>


    <div class="overlay">
        <div class="logo-container">
            <img src="{% static 'res/img/logoMS.png' %}" alt="MySeville Logo" class="logo">
        </div>
        <div>
            <a href="{% url 'register' %}" class="btn custom-btn register-btn">Register</a>
            <a href="{% url 'login' %}" class="btn custom-btn login-btn">Login</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let myCarousel = document.querySelector('#carouselSeville');
        let carousel = new bootstrap.Carousel(myCarousel, {
            interval: 3000,
            wrap: true
        });
    </script>

</body>
</html>
