{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/png" href="{% static 'res/img/logoMS.png' %}">
</head>
<body class="reset-page">
    <img src="{% static 'res/img/logoMS.png' %}" alt="MySeville Logo" class="app-logo">
    <div class="reset-overlay">
        <div class="reset-container">
            <h2>Forgot your password?</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>

            <form method="POST">
                {% csrf_token %}
                {{ form.email.label_tag }}
                {{ form.email }}
                <button type="submit" class="btn btn-reset">Send reset link</button>
            </form>
        </div>
    </div>


</body>
</html>
